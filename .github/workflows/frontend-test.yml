name: frontend
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Create a dummy aws config file
      run: echo -e "const awsmobile = {};\nexport default awsmobile;" > ./src/aws-exports.js

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test -- --coverage
    
    - name: Audit
      run: npm audit --production

    - name: Build
      run: npm run build
    

